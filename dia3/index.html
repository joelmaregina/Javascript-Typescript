<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cauculadora de IMC</title>
</head>
<body>
    <div id="main">
        <h1>Cauculadora de IMC</h1>
        <h2>Tabela IMC</h2>
        <div class="tabelas">
            <div>
                <h3>IMC</h3>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div>
                <h3>Resultado</h3>
                <p>Abaixo do peso</p>
                <p>Peso Normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
            </div>
                <h2>Caucule seu IMC</h2>
                <form action="/" id="form" method="POST">
                    <label for="peso">Peso:</label>
                    <input id="peso" type="text" name="peso">
                    <label for="altura">Altura:</label>
                    <input id="altura" type="text" name="altura">
                    <button type="submit" id="caucular">Caucular</button>
                </form>
                <div id="resultado"></span>
            <div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
