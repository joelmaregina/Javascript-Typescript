<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de Senha</h1>
        <div class="senha-gerada"> Selecione as opções :</div>
        <ul>
            <li> Quantidade de caracteres <input value = "1" type="number" min="1" max="50" class="qtd_caracteres"></li>
            <li> Adicionar números <input type="checkbox" class="chk_maiusculas"> </li>
            <li> Letras maiúsculas <input type="checkbox" class = "chk_minusculas"> </li>
            <li> Letras minúsculas <input type="checkbox" class="chk_numeros"> </li>
            <li> Símbolos <input type="checkbox" class="chk_simbolos"> </li>
        </ul>
        <button class="gerar_senha">Gerar senha</button>
    </section>
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
